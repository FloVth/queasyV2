<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="espace eleve.css">
        <linK rel="stylesheet" href="Log.css"> 
        <link href="Polices/VisbyRoundCF-Heavy.otf" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" 
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!--favicon-->
        <link rel="shortcut icon" href="Logo-QUEASY.png"/>
        <title>QUEASY | Connexion</title>
    </head>
    <body>
        <!--LOGO DU QUEASY-->
        <div class="Logo-QUEASY">
            <img src="Logo-QUEASY.png" alt="Logo du QUEASY" class="responsive-image" width="250" height="250">
        </div>
        <!--TEXT-->
        <div class="Votre_Espace">Connectez-vous ! </div>
        <!--Login-->
        <form>
            <!--LABEL NOM-->
            <div class="wrappper">
                <div class="content">
                    <div class="box">
                        <label>Nom :</label>
                    </div>

            <!--LOGIN INPUT -->
            <div class="box">
                <input type="text" class="myinput" name="Nom" placeholder="Entrez votre nom" required>
            </div>

            <!--LOGIN MOT DE PASSE-->
            <div class="box">
                <label>mot de passe :</label>
            </div>

            <!--INPUT MOT DE PASSE-->
            <div class="box">
                <input type="password" class="myinput" name="mot de passe :"  placeholder="Entrez votre mot de passe" required>
            </div>

            <!--Bouton-->
            <div class="button">
                <div class="box">
                <a href="#" class='btn'>Accéder à mon profil ! </a>
                </div>
            </div>
        </form>        
    </body>
</html>
